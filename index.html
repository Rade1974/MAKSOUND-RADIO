  <script>
    function toggleLang() {
      const elements = document.querySelectorAll('[data-mk]');
      elements.forEach(el => {
        const mk = el.getAttribute('data-mk');
        const en = el.getAttribute('data-en');
        if (el.textContent === mk) {

        } else {
          el.textContent = mk;
        }
      });
